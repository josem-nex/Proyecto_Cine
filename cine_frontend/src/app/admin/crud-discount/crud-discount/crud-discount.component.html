@if (discountsResponse|async; as discounts) {
    <div class="row">
        @for (item of discounts.discounts; track item.id) {
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">ID del descuento: {{item.id}}</h5>
                    <h6>Nombre del descuento: {{item.name}}</h6>
                    <h6>Valor del descuento: {{item.value}}</h6>
                </div>
            </div>
        }
    </div>
}
