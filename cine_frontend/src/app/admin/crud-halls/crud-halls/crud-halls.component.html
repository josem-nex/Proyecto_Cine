@if (hallsResponse|async; as halls) {
    <div class="row">
        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
                @for (item of halls.halls; track item.id) {
                <a class="list-group-item list-group-item-action" [id]="'list-' + item.id + '-list'" data-bs-toggle="list"
                    [href]="'#list-' + item.id" role="tab" [attr.aria-controls]="'list-' + item.id">
                    {{ item.name }}
                </a>
                }
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
                @for (item of halls.halls; track item.id) {
                <div class="tab-pane fade" [id]="'list-' + item.id" role="tabpanel"
                    [attr.aria-labelledby]="'list-' + item.id">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">ID de la sala: {{item.id}}</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">Capacidad: {{item.capacity}}</h6>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <a class="btn btn-primary" role="button"
                                    [routerLink]="['/admin/halls/update',item.id]">Actualizar</a>
                                <a class="btn btn-primary" role="button" (click)="delete(item.id)">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
    }
