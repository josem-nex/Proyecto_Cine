<br>
<a class="btn btn-primary" href="/admin/admin/create" role="button">CREATE</a>
<a class="btn btn-primary" href="/admin" role="button">ATRAS</a>

<br>
<br>
@if (adminResponse|async; as admins) {
<div class="row">
    @for (item of admins.admins; track item.id) {
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Nombre de Usuario: {{item.user}}</h5>
                <a class="btn btn-primary" role="button" [routerLink]="['/admin/admin/update',item.id]">UPDATE</a>
                <a class="btn btn-primary" role="button" (click)="delete(item.id)">DELETE</a>                
            </div>
        </div>
    }
</div>
}
