@if (adminResponse|async; as admins) {
<div class="row">
    @for (item of admins.admins; track item.id) {
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Nombre de administrador: {{item.user}}</h5>
                <a class="btn btn-primary" role="button" [routerLink]="['/admin/admin/update',item.id]">Actualizar</a>
                <a class="btn btn-primary" role="button" (click)="delete(item.id)">Eliminar</a>                
            </div>
        </div>
    }
</div>
}
