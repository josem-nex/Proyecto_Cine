<a class="btn btn-primary" href="/admin" role="button">Atrás</a>

<br>
<br>
@if (genresResponse|async; as genres) {
    <div class="row">
        @for (item of genres.genres; track item.id) {
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">ID del género: {{item.id}}</h5>
                    <h6>Nombre del género: {{item.name}}</h6>
                </div>
            </div>
        }
    </div>
}
