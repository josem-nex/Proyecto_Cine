<br>
<a class="btn btn-primary" href="/admin/country/create" role="button">Crear</a>
<a class="btn btn-primary" href="/admin" role="button">Atrás</a>

<br>
<br>
@if (countryResponse|async; as countries) {
<div class="row">
    @for (item of countries.countries; track item.id) {
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">ID del país: {{item.id}}</h5>
                <h6>Nombre del país: {{item.name}}</h6>
            </div>
        </div>
    }
</div>
}
